<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const xhr = new XMLHttpRequest()
    const requestUrl = "https://api.github.com/users/Manthanchauhan18"
    xhr.open('GET' , requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)  // most of the time the data will be get in string from api
            console.log(data.followers)     // without converting into json you are not be able to access the variable
        }
    }
    xhr.send()
</script>
</html>
